<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Research</title>
    <link rel="stylesheet" href="lab.css">
    <link rel="stylesheet" href="/unimenu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--UNIVERSAL MENU-->
    <div id="uni_menu">
        <div id="menu_text">
            <img id="ap_logo" class="uni_item" src="/assets/images/aperture_logo.png" alt="The Aperture Laboratries logo. If clicked leads to the homepage/the test chamber">
            <h1 class="uni_menu_text uni_item" id="testc_redir">Test chamber</h1>
            <h1 class="uni_menu_text uni_item" id="rs_redir"><u>Research</u></h1>
            <h1 class="uni_menu_text uni_item" id="tob_redir">The Orange Box</h1>
        </div>
    </div>

    <h1>THE LAB/RESEARCH/R&D</h1>

    <!--BODY1-->
    <div id="body_div1">
        <h1 id="body1_text">At Aperture Science we pride ourselves on iterative design and transparency (placeholder text)</h1>
        
        <div id="portalgun_div" class="concept_art_left">
            <h1 class="concept_text">Portal gun</h1>
            <img id="portalgun_concept" src="/assets/images/Portalgun_concept.webp">
        </div>

        <div id="glados_concept_div" class="concept_art_right">
            <h1 class="concept_text">GLaDOS</h1>
            <img id="glados_concept" src="/assets/images/Glados_concept1.webp">
            <audio id="glados_vo">
                <source src="/assets/sounds/glados_concept_AI.mp3">
            </audio>
        </div>

        <div id="cake_concept_div" class="concept_art_left">
            <h1 class="concept_text">Cake</h1>
            <img id="cake_concept" src="/assets/images/cake_concept_AI.png" loading="lazy" alt="AI generated concept art of the cake">
        </div>

        <div id="portal_concept_div" class="concept_art_left">
            <h1 class="concept_text">Portal</h1>
            <img id="portal_concept" src="/assets/images/Portal_concept_AI.png" loading="lazy" alt="AI generated concept art of the portals">
        </div>
        
        <div id="radio_concept_div" class="concept_art_right">
            <h1 class="concept_text">Radio</h1>
            <img id="radio_concept" src="/assets/images/radio_concept_AI.png" loading="lazy" alt="AI generated concept art of the radio">
        </div>
  
        <div id="turret_concept_div" class="concept_art_left">
            <h1 class="concept_text">Turret</h1>
            <img id="turret_concept" src="/assets/images/turret_.concept_AI.png" loading="lazy" alt="AI generated concept art of the turret">
        </div>

        <div id="test_chamber_concept_div" class="concept_art_right">
            <h1 class="concept_text">Test chamber</h1>
            <img id="tc_concept" src="/assets/images/testchamber_concept_AI.png" loading="lazy" alt="AI generated concept art of a test chamber">
        </div>

        <div id="companion_concept_div" class="concept_art_left">
            <h1 class="concept_text">Companion</h1>
            <img id="companion_concept" src="/assets/images/companion_concept_AI.png" loading="lazy" alt="AI generated concept art of different compaion options">
        </div>

        <div id="glados_concept2_div" class="concept_art_right">
            <h1 class="concept_text">GLaDOS</h1>
            <img id="glados_concept2" src="/assets/images/Glados_concept3.webp" loading="lazy" alt="another concept art of GLaDOS">
        </div>

        <!--REDIRECT PORTAL-->
        <img id="portal_redir" src="/assets/images/portal_orange.png" loading="lazy" alt="an orange portal that leads you to the test chamber/index page">

    </div>

        <!--BOTTOM-->
    <div id="BOTTOM"></div>


                <!--RADIO-->    
    <img id="radio" src="/assets/images/radio_off.png">
    <audio controls loop id="radio_song">
        <source src="/assets/sounds/portal_radio_loop.mp3">
    </audio>

    <script src="/unimenu.js"></script>
    <script src="lab.js"></script>
</body>
